<!DOCTYPE html><head>
    <meta charaset="utf-8">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
</head><body>
    <div id="root"></div>
    <script type="text/babel">
        class PhotoText extends React.Component{
            getImageURL(){
                const id = this.props.image
                const url = "img/" + id + ".jpeg"
                return url;
            }
            render(){
                const label = this.props.label
                const url = this.getImageURL()
                const boxStyle = {
                    border:"1px solid silver",
                    margin:"8px",
                    padding:"4px"
                }
                return (<div style={boxStyle}>
                    <img src = {url} width="128"/>
                    <span>{label}</span>
                    </div>)

            }
        }
        const dom = <div>
            <PhotoText image="pick1" label="南国の浜辺でゆっくり" />
            <PhotoText image="pick2" label="南国の海は開放的" />
            <PhotoText image="pick3" label="海、海、海、青い海" />
            </div>
        ReactDOM.render(dom,
        document.getElementById('root'))
    </script>
</body></html>
